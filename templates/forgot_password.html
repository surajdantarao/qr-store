<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
      color: #1f2937;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border-color: #10b981;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“± Forgot Password</h2>
    <form method="POST">
      <label for="phone">Phone Number:</label>
      <input id="phone" type="text" name="phone" required maxlength="10" pattern="\d{10}" title="Enter a valid 10-digit phone number">
      
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
