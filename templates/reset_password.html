<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      margin-top: 6px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="password"]:focus {
      border-color: #10b981;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”‘ Reset Password</h2>
    <form method="POST">
      <label for="new_password">New Password:</label>
      <input id="new_password" type="password" name="new_password" required minlength="6">

      <label for="confirm_password">Confirm Password:</label>
      <input id="confirm_password" type="password" name="confirm_password" required minlength="6">

      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
