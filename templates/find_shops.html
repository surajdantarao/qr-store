<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Shops - SmartDukaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">Nearby Shops</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      {% for shop in shops %}
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h2 class="text-xl font-bold text-gray-800">{{ shop.store_name }}</h2>
        <p class="text-sm text-gray-600">ğŸ“ {{ shop.address }}</p>
        <p class="text-sm text-gray-600">ğŸ“ {{ shop.phone }}</p>
        
        <!-- FIXED: use slug instead of store_name -->
        <a href="{{ url_for('store_home', slug=shop.slug) }}" 
           class="mt-3 inline-block px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
          Visit Store
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
