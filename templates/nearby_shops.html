<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nearby Shops</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üõç Nearby Shops</h1>

  {% if shops %}
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
      {% for shop in shops %}
        <div class="bg-white shadow-md rounded-xl p-4 border hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-gray-800">{{ shop.store_name }}</h2>
          <p class="text-sm text-gray-500">Category: {{ shop.category }}</p>
          <p class="text-sm text-gray-600">üìç {{ shop.distance }} km away</p>
          <a href="{{ url_for('store_home', slug=shop.slug) }}" 
   class="mt-3 inline-block px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
  Visit Store
</a>

        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-500">No shops found nearby.</p>
  {% endif %}

</body>
</html>
