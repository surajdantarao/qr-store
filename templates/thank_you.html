<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 24px 28px;
      max-width: 420px;
      text-align: center;
      width: 100%;
    }
    h2 {
      color: #10b981;
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      margin: 6px 0;
      font-size: 15px;
      color: #374151;
    }
    .highlight {
      font-weight: 600;
      color: #111827;
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 22px;
      background: #10b981;
      color: white;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.05s ease;
    }
    .btn:hover {
      background: #059669;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .emoji {
      font-size: 28px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">âœ…</div>
    <h2>Order Placed Successfully</h2>
    <p>Store: <span class="highlight">{{ store_name }}</span></p>
    <p>Order ID: <span class="highlight">#{{ order_id }}</span></p>
    <p>We will contact you shortly.</p>

    <!-- Track Order Button -->
    <a href="{{ url_for('track_order', order_id=order_id) }}" class="btn">
      ðŸšš Track Order
    </a>
  </div>
</body>
</html>
